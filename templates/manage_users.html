<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>ניהול משתמשים</title>
</head>
<body>
    <h2>הוספת משתמש חדש</h2>
    <form method="POST">
        <label>שם משתמש: <input type="text" name="new_user" required></label><br>
        <label>סיסמה: <input type="password" name="new_pass" required></label><br>
        <button type="submit">צור משתמש</button>
    </form>

    <h2>משתמשים קיימים</h2>
    <ul>
        {% for username in users %}
            <li>
                {{ username }}
                {% if username != 'admin' %}
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="delete_user" value="{{ username }}">
                        <button type="submit" onclick="return confirm('למחוק את המשתמש {{ username }}?')">🗑️ מחק</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">חזרה ללוח הבקרה</a>
</body>
</html>
