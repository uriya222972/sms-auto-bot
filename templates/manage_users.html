<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ניהול משתמשים</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      direction: rtl;
    }
    .user-bar {
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      margin: auto;
    }
    input {
      padding: 8px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="user-bar">משתמש מחובר: <strong>{{ session['user'] }}</strong></div>

  <form method="post">
    <h2>הוספת משתמש חדש</h2>
    <input type="text" name="new_user" placeholder="שם משתמש חדש" required>
    <input type="password" name="new_pass" placeholder="סיסמה" required>
    <input type="submit" value="הוסף משתמש">
  </form>

  <div style="max-width:400px; margin:auto; margin-top:20px;">
    <h3>משתמשים קיימים:</h3>
    <ul>
      {% for u in users %}
        <li>{{ u }}</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
