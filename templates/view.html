<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ClickCall - 注专转 驻</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #f0f4f8, #ffffff);
      color: #333;
      direction: rtl;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    .number-display {
      font-size: 48px;
      font-weight: bold;
      color: #3e3d4c;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .number-display img {
      height: 80px;
    }
    .label {
      font-size: 16px;
      color: #888;
      margin-top: 10px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    .progress-bar {
      height: 24px;
      background: #c8e6c9;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }
    .progress-bar-inner {
      height: 100%;
      background: #388e3c;
      color: #fff;
      text-align: center;
      line-height: 24px;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="number-display">
    <img src="/static/arrow-chart.png" alt="chart">
    <span>{{ sent_count }}</span>
  </div>
  <div class="label">住" 砖转 砖爪注</div>

  <div class="progress-bar">
    <div class="progress-bar-inner" style="width: {{ total_sent / target_goal * 100 if target_goal else 0 }}%">
      {{ sent_count }} / {{ target_goal }}
    </div>
  </div>

  {% if bonus_active %}
  <div class="progress-bar" style="background: #ffe0b2;">
    <div class="progress-bar-inner" style="background: #fb8c00; width: {{ total_sent / bonus_goal * 100 if bonus_goal else 0 }}%">
       {{ sent_count }} / {{ bonus_goal }}
    </div>
  </div>
  {% endif %}

  <div class="stats-boxes" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 40px; max-width: 800px;">
    {% for label, count in stats.items() %}
    <div style="flex:1 1 120px; background:#f1f8e9; border-radius:10px; padding:10px; text-align:center;">
      <div style="font-weight:bold; color:#558b2f;">{{ label }}</div>
      <div style="font-size:20px;">{{ count }}</div>
    </div>
    {% endfor %}
  </div>

  {% if total_sent >= target_goal %}
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    setTimeout(() => {
      for (let i = 0; i < 5; i++) {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }
    }, 500);
  </script>
  {% endif %}
</body>
</html>
