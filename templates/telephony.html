<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>砖拽 驻</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f1f8e9;
      padding: 30px;
      direction: rtl;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #388e3c;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #388e3c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #2e7d32;
    }
    .message-box {
      background: #e0f2f1;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 18px;
    }
  </style>
  <script>
    let currentName = "";
    function saveName() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("  砖");
        return;
      }
      localStorage.setItem("callerName", name);
      document.getElementById("nameSection").style.display = "none";
      document.getElementById("mainSection").style.display = "block";
      document.getElementById("displayName").innerText = name;
      loadNext();
    }

    function loadNext() {
      fetch("/telephony/next?name=" + encodeURIComponent(localStorage.getItem("callerName")))
        .then(res => res.json())
        .then(data => {
          if (data.next) {
            document.getElementById("nextNumber").innerText = data.next;
            document.getElementById("status").innerText = "";
            document.getElementById("responseSelect").selectedIndex = 0;
          } else {
            document.getElementById("nextNumber").innerText = " 注 住驻专 专砖.";
            document.getElementById("responseSelect").style.display = "none";
            document.getElementById("submitResponse").style.display = "none";
          }
        });
    }

    function submitResponse() {
      const label = document.getElementById("responseSelect").value;
      if (!label) {
        alert("砖 专 转");
        return;
      }
      fetch("/telephony/respond", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: localStorage.getItem("callerName"),
          response: label
        })
      }).then(() => {
        loadNext();
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div id="nameSection">
      <h2>住 转 砖  转</h2>
      <input type="text" id="nameInput" placeholder="砖 驻">
      <button onclick="saveName()">转</button>
    </div>

    <div id="mainSection" style="display: none;">
      <h2>砖 <span id="displayName"></span> </h2>
      <div class="message-box">
        住驻专  转拽砖专转: <strong id="nextNumber">...</strong>
      </div>

      <label for="responseSelect">专 转:</label>
      <select id="responseSelect">
        <option value="">-- 专 --</option>
        {% for digit, config in response_map.items() %}
          <option value="{{ digit }}">{{ config.label }}</option>
        {% endfor %}
      </select>

      <button id="submitResponse" onclick="submitResponse()">注 转  住驻专 砖</button>

      <div id="status"></div>
    </div>
  </div>
</body>
</html>
