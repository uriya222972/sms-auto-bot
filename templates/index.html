<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>注转 住转</title>
    <style>
        body { font-family: sans-serif; direction: rtl; padding: 20px; background: #f7f7f7; }
        .msg { background: #fff; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 10px; }
    </style>
</head>
<body>
    <h1> 注转 砖转拽</h1>
    <div id="messages">注...</div>

    <script>
        async function loadMessages() {
            const res = await fetch('/messages');
            const messages = await res.json();
            const container = document.getElementById('messages');
            container.innerHTML = '';
            messages.forEach(msg => {
                const div = document.createElement('div');
                div.className = 'msg';
                div.innerHTML = `<b>:</b> ${msg.from || ' 注'}<br><b>转:</b> ${msg.text || '-'}<br><small>${msg.time}</small>`;
                container.appendChild(div);
            });
        }

        loadMessages();
        setInterval(loadMessages, 5000); // 专注  5 砖转
    </script>
</body>
</html>
