<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ClickCall</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; margin: 30px; background: #f5f7fa; }
    h1.logo { color: #2c3e50; font-size: 32px; text-align: right; margin-bottom: 20px; }
    .goal-bar { background: #ecf0f1; height: 30px; border-radius: 20px; overflow: hidden; margin-bottom: 30px; }
    .goal-fill { height: 100%; text-align: center; line-height: 30px; color: white; font-weight: bold; }
    .target { background: #3498db; }
    .bonus { background: #2ecc71; }
    .card-container { display: flex; gap: 15px; flex-wrap: wrap; margin-bottom: 30px; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); flex: 1; min-width: 120px; text-align: center; }
    .card h3 { margin: 0 0 10px; color: #34495e; }
    .upload-section, .response-section, .controls-section { margin-bottom: 30px; }
    .inline { display: inline-block; margin-left: 10px; }
    label { font-weight: bold; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #bdc3c7; }
    .btn { padding: 6px 12px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #2980b9; }
    .response-row { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
    .encouragement-box { margin-right: auto; cursor: pointer; color: #7f8c8d; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1 class="logo">ClickCall</h1>
  <div class="upload-section">
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label>בחר קובץ:</label>
      <input type="file" name="file" required>
      <button type="submit" class="btn">העלה</button>
    </form>
    <form action="/reset" method="post" class="inline">
      <button type="submit" class="btn">איפוס המערכת</button>
    </form>
    {% if filename %}
    <div style="margin-top: 10px;">הקובץ שהועלה: {{ filename }}</div>
    {% endif %}
  </div>
  <div class="goal-bar">
    <div class="goal-fill target" style="width: {{ (total_sent / target_goal * 100)|round(0) if target_goal else 0 }}%">
      {{ total_sent }}/{{ target_goal }} יעד
    </div>
    {% if bonus_active %}
    <div class="goal-fill bonus" style="width: {{ (total_sent / bonus_goal * 100)|round(0) if bonus_goal else 0 }}">
      {{ total_sent }}/{{ bonus_goal }} בונוס
    </div>
    {% endif %}
  </div>
  <div class="card-container">
    {% for label, count in stats.items() %}
    <div class="card">
      <h3>{{ label }}</h3>
      <div>{{ count }} תגובות</div>
    </div>
    {% endfor %}
  </div>
  <div class="response-section">
    <h3>הגדרות תגובה:</h3>
