<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>מערכת טלפנים</title>
    <script>
        async function refreshData() {
            const res = await fetch("/data");
            const data = await res.json();

            const table = document.getElementById("response-table").querySelector("tbody");
            table.innerHTML = "";
            data.rows.forEach((row, i) => {
                const sent = data.send_log[i] || {};
                const resp = data.responses[i] || {};
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${row}</td>
                    <td>${sent.to || ""}</td>
                    <td>${sent.time || ""}</td>
                    <td>${sent.message || ""}</td>
                    <td>${resp.message || ""}</td>
                    <td>${resp.label || ""}</td>
                    <td>${resp.time || ""}</td>
                `;
                table.appendChild(tr);
            });

            // update stats
            document.getElementById("total_sent").innerText = data.total_sent;
            document.getElementById("progress-bar").style.width = (data.total_sent / data.rows.length * 100) + "%";

            const statsTable = document.getElementById("stats-table").querySelector("tbody");
            statsTable.innerHTML = "";
            Object.entries(data.stats).forEach(([label, count]) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${label}</td><td>${count}</td>`;
                statsTable.appendChild(tr);
            });
        }

        setInterval(refreshData, 5000);
        window.onload = refreshData;
    </script>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            margin: 20px;
        }
        h1 { margin-bottom: 10px; }
        .progress-container {
            width: 100%;
            background: #eee;
            height: 20px;
            margin: 5px 0;
            border-radius: 10px;
        }
        .progress-bar {
            height: 100%;
            background: green;
            width: 0%;
            border-radius: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>מערכת טלפנים</h1>

    <h3>סה"כ הודעות שנשלחו: <span id="total_sent">0</span></h3>
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <h3>סיכום תגובות לפי פירוש</h3>
    <table id="stats-table">
        <thead>
            <tr><th>פירוש</th><th>מספר תגובות</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>טבלת הודעות ותגובות</h3>
    <table id="response-table">
        <thead>
            <tr>
                <th>מס'</th>
                <th>מספר מהרשימה</th>
                <th>נשלח ל</th>
                <th>זמן שליחה</th>
                <th>תוכן ההודעה</th>
                <th>תגובה</th>
                <th>פירוש</th>
                <th>זמן תגובה</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
