<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>מערכת שליחת הודעות</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 2rem;
            direction: rtl;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input[type="file"] {
            margin-top: 0.5rem;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .response-map {
            margin-top: 2rem;
        }
        .response-map label {
            font-weight: normal;
        }
        .flex {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .top-actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>מערכת שליחת הודעות סמס</h1>

    <div class="top-actions">
        <form method="POST" action="/reset">
            <button type="submit">איפוס מערכת</button>
        </form>
        <form method="GET" action="/download">
            <button type="submit">📥 הורד תגובות</button>
        </form>
    </div>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label>העלה קובץ CSV:</label>
        <input type="file" name="file" onchange="this.form.submit()" required>
    </form>

    <p>📤 סה״כ הודעות שנשלחו: <strong>{{ total_sent }}</strong></p>

    <div class="response-map">
        <h3>הגדרות תגובה לפי ספרות</h3>
        {% for key, info in response_map.items() %}
        <div class="flex">
            <label>ספרה {{ key }}:</label>
            <input type="text" value="{{ info.label }}" readonly>
            {% if info.callback_required %}
            <small>(דורש חזרה בעוד {{ info.hours }} שעות)</small>
            {% else %}
            <small>(ללא חזרה)</small>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
